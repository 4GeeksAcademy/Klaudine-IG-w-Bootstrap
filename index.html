<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0ef84b8229.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar fixed-top bg-light px-3">
            <div class="d-flex">
                <i class="fa-brands fa-instagram" style="font-size: 2rem;"></i>
            <div class="px-1">
                <h4>Instagram</h4>
            </div>
            </div>
        <section class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-success me-md-2" data-bs-toggle="modal" data-bs-target="#new-post">Create a new post</button>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><span><i class="bi bi-gear-fill"></i></span> <span><i class="bi bi-caret-down-fill"></i></span></button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accessibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><a class="dropdown-item" style="color:red;" href="#">Logout</a></li>
              </ul>
            </section>
        </nav>

        <div class="center-buttons container d-flex py-5 mt-4">
            <button class="btn"><i class="bi bi-grid-3x3"></i></button>
            <a href="index2.html"><button class="btn"><i class="bi bi-square-fill"></i></button></a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4 my-1 px-1">
                        <img src="https://picsum.photos/id/1/400/300"></img>
                </div>
                <div class="col-4 my-1 px-1">
                        <img src="https://picsum.photos/id/22/400/300"></img>
                </div>
                <div class="col-4 my-1 px-1">
                        <img src="https://picsum.photos/id/33/400/300"></img>
                </div>
            </div>
            <div class="row">
                <div class="col-4 my-1 px-1">
                        <img src="https://picsum.photos/id/237/400/300"></img>
                </div>
                <div class="col-4 my-1 px-1">
                    <img src="https://picsum.photos/id/247/400/300"></img>
                </div>
                <div class="col-4 my-1 px-1">
                    <img src="https://picsum.photos/id/257/400/300"></img>
                </div>
            </div>
            <div class="row">
                <div class="col-4 my-1 px-1">
                    <img src="https://picsum.photos/id/137/400/300"></img>
                </div>
                <div class="col-4 my-1 px-1">
                    <img src="https://picsum.photos/id/337/400/300"></img>
                </div>
                <div class="col-4 my-1 px-1">
                    <img src="https://picsum.photos/id/437/400/300"></img>
                </div>
            </div>
        </div>
        <div class="modal" id="new-post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Create a new post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span></button>
                    </div>
                        <h6>Caption:</h6>
                        <textarea>Add the caption of your post here</textarea>
                    <div class="modal-body"></div>
                     <div class="icons">
                        <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                      </svg></button>
                      <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                      </svg></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-md">Close</button>
                        <button type="button" class="btn btn-success btn-md">Publish</button>
                    </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
